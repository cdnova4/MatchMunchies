<html >
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/plate.png"/>
  <title>Match Munchies: Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<nav class="navbar transparent navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="userProfile.html">
          <div>
            <img src="images/plate.png" width="20" height="20" id="title" alt="logo"> Match Munchies
          </div>
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="userProfile.html">Profile</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Friends">
        </div>
      </form>
    </div>
    <div><a class="logOut" href="login.html" id="reset">Log Out</a></div>
    <div class="notification">
      <ul class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-microphone"></i> Notifications</a>
        <ul class="dropdown-menu">
          <li>
            <a href="#"><span class="label label-primary">7:00 AM</span> <b>Jane Smith</b> Friend Request</a>
            <button type="button" class="btn btn-primary btn-block btn-sm" onclick="">Accept</button>
            <button type="button" class="btn btn-danger btn-block btn-sm" onclick="">Reject</button>
          </li>
          <li role="presentation" class="divider"></li>
          <li>
            <a href="#"><span class="label label-primary">8:00 AM</span> <b>John Doe</b> Requested $300.00</a>
            <button type="button" class="btn btn-primary btn-block btn-sm" onclick="">Accept</button>
            <button type="button" class="btn btn-danger btn-block btn-sm" onclick="">Reject</button>
          </li>
          <li role="presentation" class="divider"></li>
          <li><a href="#" class="text-center">View All</a></li>
        </ul>
       </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <table class="table">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>User Type</th>
              <th>Rating</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="images/placeholder.jpg" height="50" width="50" alt="placeholder"></td>
              <td>Jane Smith</td>
              <td>Seller</td>
              <td>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
              </td>
              <td><button id="janeButton" type="submit" class="btn btn-primary btn-block btn-large" onclick="changeJane()">Add</button></td>
              
            </tr>
            <tr>
              <td><img src="images/placeholder.jpg" height="50" width="50" alt="placeholder"></td>
              <td>John Smith</td>
              <td>Buyer</td>
              <td>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
              </td>
              <td><button id="johnButton" type="submit" class="btn btn-primary btn-block btn-large" onclick="changeJohn()">Add</button></td>
            </tr>
          </tbody>
        </table> 
  </div>
</body>
</html>
